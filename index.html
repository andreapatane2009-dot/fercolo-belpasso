<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fercolo - Belpasso</title>

    <!-- Leaflet (mappa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Coordinate di Belpasso
    const belpasso = [37.5947, 14.9771];

    // Crea la mappa
    const map = L.map('map').setView(belpasso, 15);

    // Aggiunge la mappa reale
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Segnaposto del fercolo (per ora fisso)
    const marker = L.marker(belpasso).addTo(map)
        .bindPopup("Fercolo della Santa")
        .openPopup();
</script>

</body>
</html>
